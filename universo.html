<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUSA</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="respostasContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
      const supabaseUrl = "https://jgcfulwuestsayktuiax.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnY2Z1bHd1ZXN0c2F5a3R1aWF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMzg4ODksImV4cCI6MjA1OTYxNDg4OX0.xL6zmXQ800BhqB9HvptMuYdlUj69O71KrWBt3JlvvLo";

      const db = supabase.createClient(supabaseUrl, supabaseKey);

      async function loadRespostas() {
        const { data, error } = await db
          .from("respostas")
          .select("*")
          .order("id", { ascending: false });

        const container = document.getElementById("respostasContainer");
        container.innerHTML = "";

        if (error) {
          container.innerText = "Erro a carregar respostas.";
          console.error(error);
          return;
        }

        if (data.length === 0) {
          container.innerText = "Ainda não há respostas.";
          return;
        }

        data.forEach((item) => {
          const wrapper = document.createElement("div");
          wrapper.className = "bubble-wrapper";

          const div = document.createElement("div");
          div.className = "resposta";
          div.textContent = item.answer;

          const randomLeft = Math.random() * 80 + 5;
          const randomTop = Math.random() * 60 + 20;
          wrapper.style.left = `${randomLeft}%`;
          wrapper.style.top = `${randomTop}%`;

          const duration = Math.random() * 3 + 2;
          wrapper.style.animationDuration = `${duration}s`;

          div.addEventListener("mouseenter", () => {
            wrapper.classList.add("paused");
            wrapper.style.zIndex = 100;
          });

          div.addEventListener("mouseleave", () => {
            wrapper.classList.remove("paused");
            wrapper.style.zIndex = ""; 
          });

          wrapper.appendChild(div);
          container.appendChild(wrapper);
        });
      }

      loadRespostas();

      loadRespostas();
    </script>
  </body>
</html>
