<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUSA</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <h1>O       QUE      TE</h1>

      <div class="container">
        <form id="tusaForm">
          <input type="text" id="answer" required /><br /><br />
          <input type="submit" value="CHUTA" />
        </form>
      </div>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const supabaseUrl = "https://jgcfulwuestsayktuiax.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnY2Z1bHd1ZXN0c2F5a3R1aWF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMzg4ODksImV4cCI6MjA1OTYxNDg4OX0.xL6zmXQ800BhqB9HvptMuYdlUj69O71KrWBt3JlvvLo"; // ← and this
      const supabase = createClient(supabaseUrl, supabaseKey);

      const form = document.getElementById("tusaForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault(); 

        const answer = document.getElementById("answer").value;

        const { data, error } = await supabase
          .from("respostas")
          .insert([{ answer }]);

        if (error) {
          alert("Erro ao enviar resposta.");
          console.error(error);
        } else {
          window.location.href = "universo.html";
        }
      });
    </script>
  </body>
</html>
